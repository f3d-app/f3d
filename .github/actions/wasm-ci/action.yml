name: "WebAssembly CI"
description: "WebAssembly CI"
inputs:
  timestamp:
    description: "Docker image timestamp"
    required: true

runs:
  using: "composite"
  steps:
    - name: Build
      shell: bash
      working-directory: ${{github.workspace}}/source/webassembly
      run: npm run build

    - name: Test
      shell: bash
      working-directory: ${{github.workspace}}/source/webassembly
      run: npm test

    - name: Pack
      shell: bash
      working-directory: ${{github.workspace}}/source/webassembly
      run: npm pack

    - name: Upload package
      uses: actions/upload-artifact@v4
      with:
        path: ./source/webassembly/f3d-*.tgz
        name: f3d-wasm-package
