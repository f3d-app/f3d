name: "Install zlib Dependency"
description: "Install zlib Dependency using cache when possible"
inputs:
  cpu:
    description: "CPU architecture to build for"
    required: false
    default: "x86_64"
  version:
    description: "Version of zlib to build"
    required: true
  global_cache_index:
    description: "Global cache index"
    required: true

runs:
  using: "composite"
  steps:
    - name: Check required inputs
      shell: bash
      run: |
        [[ "${{ inputs.version }}" ]] || { echo "version input is empty" ; exit 1; }
        [[ "${{ inputs.global_cache_index }}" ]] || { echo "global_cache_index input is empty" ; exit 1; }

    - name: Cache zlib
      id: cache-zlib
      uses: actions/cache/restore@v4
      with:
        path: dependencies/zlib_install
        key: zlib-${{inputs.version}}-${{runner.os}}-${{inputs.cpu}}-${{inputs.global_cache_index}}-0

    # Dependents: blosc openvdb vtk tiff geotiff pdal gdal
    - name: Checkout zlib
      if: steps.cache-zlib.outputs.cache-hit != 'true'
      uses: actions/checkout@v4
      with:
        repository: madler/zlib
        path: "./dependencies/zlib"
        ref: ${{inputs.version}}

    - name: Setup zlib
      if: steps.cache-zlib.outputs.cache-hit != 'true'
      working-directory: ${{github.workspace}}/dependencies
      shell: bash
      run: |
        mkdir zlib_build
        mkdir zlib_install

    - name: Configure zlib
      if: steps.cache-zlib.outputs.cache-hit != 'true'
      working-directory: ${{github.workspace}}/dependencies/zlib_build
      shell: bash
      run: >
        cmake ../zlib
        -DBUILD_SHARED_LIBS=ON
        -DCMAKE_BUILD_TYPE=Release
        -DCMAKE_INSTALL_PREFIX=../zlib_install
        ${{ runner.os == 'macOS' && '-DCMAKE_OSX_DEPLOYMENT_TARGET=12.0' || null }}
        ${{ runner.os == 'Windows' && '-Ax64 -DCMAKE_POLICY_DEFAULT_CMP0091=NEW -DCMAKE_MSVC_RUNTIME_LIBRARY=MultiThreadedDLL' || null }}

    - name: Build zlib
      if: steps.cache-zlib.outputs.cache-hit != 'true'
      working-directory: ${{github.workspace}}/dependencies/zlib_build
      shell: bash
      run: cmake --build . --parallel 2 --target install --config Release

    - name: Copy to install
      working-directory: ${{github.workspace}}/dependencies/zlib_install
      shell: bash
      run: cp -r ./* ../install/

    - name: Save cache
      if: steps.cache-zlib.outputs.cache-hit != 'true'
      uses: actions/cache/save@v4
      with:
        key: ${{ steps.cache-zlib.outputs.cache-primary-key }}
        path: dependencies/zlib_install
