on:
  pull_request_target:
    types: [assigned, opened, synchronize, reopened, labeled]
    branches:
      - master
      - release
name: Style Checks
jobs:
  #----------------------------------------------------------------------------
  # Style checks
  #----------------------------------------------------------------------------
  style_checks:
    name: Formatting Check
    runs-on: ubuntu-latest
    if: ${{ (contains(github.event.pull_request.labels.*.name, 'ci:fast')) || (contains(github.event.pull_request.labels.*.name, 'ci:main')) || (contains(github.event.pull_request.labels.*.name, 'ci:full')) }}
    env:
      ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{github.event.pull_request.head.ref}}
          repository: ${{github.event.pull_request.head.repo.full_name}}
          fetch-depth: 1
          lfs: false

      # Run codespell first to avoid issues with style check on same location
      - name: Codespell in place
        shell: bash
        run: |
          pip install codespell
          codespell -fHw .

      - name: C++ Formatting
        uses: DoozyX/clang-format-lint-action@v0.16
        with:
          source: "."
          extensions: "h,cxx,in"
          exclude: "./cmake **/*.py.in **/*.log.in **/*.json.in **/*.thumbnailer.in **/*.cmake.in **/*.desktop.in"
          clangFormatVersion: 18
          inplace: True

      - name: Python Formatting
        uses: psf/black@stable
        with:
          options: "--include '(\\.py|\\.py\\.in)'"

      - name: Prettier Formatting
        continue-on-error: true
        uses: creyD/prettier_action@v4.3
        with:
          dry: True
          prettier_options: "-w **/*.{js,json,md,html,yml}"

      - uses: googleapis/code-suggester@v5
        with:
          command: review
          pull_number: ${{ github.event.pull_request.number }}
          git_dir: "."

      - name: Diff output
        shell: bash
        run: git diff --color=always --exit-code
