remote_theme: just-the-docs/just-the-docs
plugins:
  - jekyll-optional-front-matter
  - jekyll-relative-links
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-titles-from-headings
relative_links:
  enabled: true
  collections: true
include:
  - README.md
  - LICENSE.md
  - _licenses.md
  - CONTRIBUTING.md
exclude:
  - CMakeLists.txt
  - codecov.yml
  - application
  - cmake
  - examples
  - java
  - library
  - plugins
  - python
  - testing
  - winshellext
title: F3D
tagline: Fast and minimalist 3D viewer
description: F3D - Fast and minimalist 3D viewer
url: https://f3d.app/
logo: /resources/logotype.svg
color_scheme: dark

# Set default front matter values
defaults:
  -
    scope:
      path: ""
    values:
      image: # Set a opengraph image from the gallery for all pages
        path: https://user-images.githubusercontent.com/3129530/201317344-092db03d-8616-45b9-b606-30d22cda2eff.png
        height: 1200
        width: 630
      description: "F3D - Fast and minimalist 3D viewer"
      has_toc: false

  -
    scope:
      path: "README.md"
    values:
      title: Home
      nav_order: 0
      permalink: /
      layout: default

  -
    scope:
      path: "doc/*"
    values:
      layout: default

  -
    scope:
      path: "doc/GALLERY.md"
    values:
      nav_order: 1

