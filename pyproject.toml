[build-system]
requires = [
    "setuptools>=42",
    "wheel",
    "setuptools_scm>=6.2",
    "scikit-build",
    "cmake>=3.18",
    "ninja; platform_system!='Windows'"
]
build-backend="setuptools.build_meta"

[tool.setuptools_scm]
write_to = "python/packaging/_version.py"
fallback_version = "1.2.2"

[tool.pytest.ini_options]
python_files = "python/testing/*.py"